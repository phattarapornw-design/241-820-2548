<body>
    <input type="radio" name="gender" value="male" onchange="changeGender()" checked="true"> main
    <input type="radio" name="gender" value="female" onchange="changeGender()"> female
    <script>
        function changeGender() {
        //เลือก input ที่ถูกเลือก
        let gendersInputs = document.querySelectorAll('input[name="gender"]');
        // ใคร checked อยู่ = เพศโดนเลือกอยู่    
        for(let i=0; i<gendersInputs.length; i++) {
            if(gendersInputs[i].checked) {
                console.log("Gender selected: " + gendersInputs[i].value);
            }
        }
    }
    </script>
